<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Motivational</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quote-box">
      <h2>Quote of the day</h2>
      <blockquote id="quote">Loading....</blockquote>
      <span id="author">Loading</span>
      <div>
        <button onclick="getQuote(api_url)" id="new-quote">New Quote</button>
        <button id="tweet-quote" onclick="tweetQuote()">
          <img src="twitter-x.svg" alt="X-logo" /> Tweet
        </button>
        <a href="home.html" class="homee">
          <button id="new-quote">Go Back</button>
        </a>
      </div>
    </div>
    <script>
      const quote = document.getElementById("quote");
      const author = document.getElementById("author");
      let category = "Success";
      const api_url = `https://api.quotable.io/random?tags=${category}`;
      async function getQuote(api_url) {
        const response = await fetch(api_url);
        let data = await response.json();
        quote.innerHTML = data.content;
        author.innerHTML = data.author;
      }
      getQuote(api_url);
      function tweetQuote() {
        window.open(
          "https://twitter.com/intent/tweet?text=" +
            quote.innerHTML +
            "----by " +
            author.innerHTML,
          "Tweet Window",
          "width=600, height=300"
        );
      }
    </script>
  </body>
</html>
